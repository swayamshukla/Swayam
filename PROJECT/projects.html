<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PUMA Store</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        
        .header {
            background: rgb(35, 150, 218);
            color: white;
            padding: 22px;
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .navbar {
            background: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: white;
            padding: 14px 22px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background: #555;
        }

        /* Banner */
        .banner img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Categories */
        .categories {
            text-align: center;
            padding: 40px;
        }

        .cat-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .cat-box {
            width: 260px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px gray;
        }

        .cat-box img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Products */
        .products {
            text-align: center;
            padding: 40px;
        }

        .product-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .product {
            width: 260px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px gray;
        }

        .product img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }

        .product button {
            margin-top: 10px;
            background: black;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .product button:hover {
            background: #333;
        }

        /* Footer */
        .footer {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">PUMA STORE</div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Shoes</a>
        <a href="#">Clothing</a>
        <a href="#">Accessories</a>
    </div>
    <div class="fish"></div>


    <!-- Banner Image -->
    <div class="banner">
        <img src="https://sparkdigital.com.au/wp-content/uploads/Work_PUMA_Image1.jpg" alt="Puma Banner">
    </div>

    <!-- Categories Section -->
    <div class="categories">
        <h2>Shop By Category</h2>

        <div class="cat-container">

            <div class="cat-box">
                <img src="https://img.freepik.com/premium-photo/fashion-men-collection-spring-summer-design_943281-25079.jpg" alt="">
                <h3>Men's Collection</h3>
            </div>

            <div class="cat-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmYdXB1aTYGuBVIie05HpDgLH8WektAF9lwQ&s" alt="">
                <h3>Women's Collection</h3>
            </div>

            <div class="cat-box">
                <img src="https://strangerthingshub.com/wp-content/uploads/2025/12/stranger-things-all-the-new-pictures-break-down-768x432.jpg" alt="">
                <h3>Kids Collection</h3>
            </div>

        </div>
    </div>

    <!-- Products Section -->
    <div class="products">
        <h2>Featured Products</h2>

        <div class="product-container">

            <div class="product">
                <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_600,h_600/global/312274/01/mod01/fnd/PNA/fmt/png/LaFranc%C3%A9-RNR-Sneakers" alt="">
                <h3>Puma Running Shoes</h3>
                <p>₹2999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUsneu5k9GL9ClrF2iT4zs1ntU5gl7cVBGWA&s" alt="">
                <h3>Puma Sports T-Shirt</h3>
                <p>₹999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzGnP6rPEgBeM2wxk6EAwZLxB78lgRLJ9lXg&s" alt="">
                <h3>Puma Trend Backpack</h3>
                <p>₹1499</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 PUMA Store. All rights reserved.
    </div>

</body>
</html>
