<!-- create a web page for student profile card : design layout using flexbox(justify content, align items , flex direction) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #51a5f3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            border: 2px solid #333;
        }
        .profile-cards {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f357cc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            border: 2px solid #333;
            
        }
        .profile-cards:hover {
            transform:scale(1.3);
            transition :  0.3s;
        }
        .cards {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3e351;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            border: 2px solid #333;
        }
        .profile-card:hover {
            transform:scale(1.3);
            transition :  0.3s;
        }
        .cards:hover {
            transform:scale(1.3);
            transition :  0.3s;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-info {
            font-size: 16px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="Profile-Avatar-PNG.png" alt="Profile Image" class="profile-image">
        <div class="profile-name">Swayam shukla</div>
        <div class="profile-info">Computer Science Student</div>

    </div>
    <div class="profile-cards">
        <img src="Profile-Avatar-PNG.png" alt="Profile Image" class="profile-image">
        <div class="profile-name">Pari</div>
        <div class="profile-info">Computer Science Student</div>

    </div>
    <div class="cards">
        <img src="Profile-Avatar-PNG.png" alt="Profile Image" class="profile-image">
        <div class="profile-name">Soyanshu</div>
        <div class="profile-info">ECE</div>

</body>
</html>
