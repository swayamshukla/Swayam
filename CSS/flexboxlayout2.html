<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }  
        html,*{
            margin: 0;
            padding: 0;
        }
        #main{
            width: 900px;
            height: 1000px;
            background-color: lightgray;
            margin: 0 auto;
           
        } 
        #right {
            flex-grow: 1;
            height: 300px;
            background-color: lightcoral;
        }
         #left {
            flex-grow: 2;
            height: 300px;
            background-color: lightseagreen;
        }
     
    
        </style>
</head>
<body>
    <div id="main">
   <div id = "Left">
        <h2>Left Side</h2>
    </div>
    <div id = "Right">
        <h2>Right Side</h2>
    </div>
</body>
</html>
