<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Div Tag</title>
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        div {
            width: 400px;
            height: 500px;
            border: 5px solid blue;
            padding: 20px 40px;
            margin: 35px 20px;
            background-color: #f0f8ff;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Div Tag Example</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur quasi ad nisi,
             exercitationem perspiciatis alias dolorum, ipsa architecto voluptatem omnis, maiores
             numquam explicabo assumenda facere laudantium rem. Repellendus error iste blanditiis
           </p>
    </div>
    <div>
        second div
    </div>
</body>
</html>
