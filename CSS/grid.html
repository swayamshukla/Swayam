<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7,1fr);
             grid-template-rows: repeat(5,1fr);
            gap: 10px;
            height : 100vh;
            width: 100vw;
            background-color: #2196F3;
            padding: 10px;
        }
        .grid-itemA {
            background-color: rgba(202, 36, 36, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 1 / 8;
            grid-row: 1 / 2;
        }
        .grid-itemB {
            background-color: rgba(119, 214, 116, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 1 / 4;
            grid-row: 2 / 4;
        }
        .grid-itemC {
            background-color: rgba(38, 195, 243, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 4 / 8;
            grid-row: 2 / 4;
        }
        .grid-itemD {
            background-color: rgba(196, 94, 94, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 1 / 3;
            grid-row: 4 / 5;
        }
        .grid-itemE {
            background-color: rgba(51, 117, 179, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 3 / 8;
            grid-row: 4 / 5;
        }
        .grid-itemF {
            background-color: rgba(38, 209, 15, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 1 / 8;
            grid-row: 5 / 6;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-itemA">Header</div>
        <div class="grid-itemB">Menu Content</div>
        <div class="grid-itemC">Main Content</div>
       <div class="grid-itemD">Content</div>
         <div class="grid-itemE">Content</div>

    <div class="grid-itemF">Footer</div>
    
        
</body>
</html>
