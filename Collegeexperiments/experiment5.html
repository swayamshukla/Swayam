<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>

    <!-- Registration Form -->
     <form method="post" action="submit.html">

        <!-- Full name -->
         <p>
         <label for="fullname">Full Name:</label>
         <input type="text" name="fullname" placeholder="Enter your full name" required>
         </p>

        <!-- Email -->
         <p>
         <label for="email">Email:</label>
         <input type="email" name="email" placeholder="Enter valid email address" required>   
         </p>

        <!-- Password -->
         <p>
         <label for="password">Password:</label>
         <input type="password" name="password" placeholder="Enter password" required>   
         </p>

        <!-- Gender -->
         <p>
         <label for="gender">Gender:</label>
         <input type="radio" name="gender" value="male" required>Male
         <input type="radio" name="gender" value="female" required>Female
         <input type="radio" name="gender" value="other" required>Other
         </p>

        <!-- Course -->
         <p>
         <label for="course">Course:</label>
         <select name="course" id="course" required>
            <option value="">--Select Course--</option>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="mca">MCA</option>
            <option value="bca">BCA</option>
            <option value="mba">MBA</option>
         </select>
         </p>

        <!-- Contact no. -->
         <p>
         <label for="contact">Contact No.:</label>
         <input type="tel" name="contact" placeholder="Enter phone number" required>
         </p>

        <!-- Address -->
         <p>
         <label for="address">Address:</label><br>
         <textarea name="address" id="address" rows="4" cols="40" placeholder="Enter your address" required></textarea>
         </p>

        <!-- Buttons -->
         <p>
         <input type="submit" value="Register">
         <input type="reset" value="Clear">
         </p>
     </form>

     <hr>
     <p align="center">&copy;2025 Student Registeration Portal</p>
</body>
</html>
