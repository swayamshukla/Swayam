<!-- create a webpage for e-commerce product page . use of css for style text ,colors,fonts,margin,border,padding,width and height -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage for E-commerce Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .product-container {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 20px;
            width: 600px;
            margin: auto;
        }
        .product-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .product-image {
            width: 80%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .product-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        .product-price {
            font-size: 20px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .buy-button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-button:hover {
            background-color: #219150;
        }
    </style>
 </head>
 <body>
    <div class="product-container">
        <h1 class="product-title">CADBURY CHOCOLATE</h1>
        <img src="https://tse3.mm.bing.net/th/id/OIP.Z4WzmO157aGAaBooHJn_oQHaFZ?w=1538&h=1120&rs=1&pid=ImgDetMain&o=7&rm=300" class="product-image" alt="Chocolate">
        <p class="product-description">"Kuch Meetha Ho Jaaye" It's the perfect treat for any occasion.Pyaar badhaaye kuch meeta khilaye</p>
        <p class="product-price">$9.99</p>
        <button class="buy-button">Buy Now</button>
    </div>
    
 </body>
 </html>
