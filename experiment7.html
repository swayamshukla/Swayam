<html>
<head>
    <title> Navigation Bar </title>
    <style>
        *{
            margin : 0;
            padding : 0;
            box-sizing: border-box;
         }
         nav{
            height: 80px;
            width: 100%;
            background-color: black;
         }
         nav ul{
            list-style-type: none;
         }
         nav ul li{
            display:inline;
            border-right:1px solid white;
         line-height: 80px;
         font-size: x-large;
         
         }
          nav ul li a{
            color:white;
            text-decoration: none;
            padding:10px;
            border-radius:5px;
            float:center;
         }
         nav ul li a:hover{
            color: goldenrod;
            border-bottom: 1px bold goldenrod;
         }
    </style>
</head>
<body>
    <nav>
        <ul>
        
            
        </ul>
    </nav>
</body>
</html>
