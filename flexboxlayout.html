<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }  
        #main{
            width: 900px;
            height: 400px;
            background-color: lightgray;
            margin: 0 auto;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            align-content: flex-end;
            flex-wrap:wrap; 
            justify-content: row;

        } 
        .box{
            width: 200px;
            height: 150px;
            background-color: coral;
            margin: 10px;
            display: inline-block;
        }
        </style>
</head>
<body>
    <div id="main">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    </div>
</body>
</html>
